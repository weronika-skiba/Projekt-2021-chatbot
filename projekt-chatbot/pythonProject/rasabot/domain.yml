version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hej! Jak u Ciebie?"

  utter_cheer_up:
  - text: "Tu jest coś, żeby cie pocieszyć:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Czy to ci pomogło?"

  utter_happy:
  - text: "Super, kontynuuj!"

  utter_goodbye:
  - text: "Papa"

  utter_iamabot:
  - text: "Jestem botem, napędzanym przez Rasa."

session_config:
